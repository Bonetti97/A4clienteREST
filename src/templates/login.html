<html>
    <head>
        <title>Google OAuth login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="google-signin-client_id" content="805681271880-svqsfnkj31q35f204irg0lp7u20kl6f9.apps.googleusercontent.com">
        <script>
            function onSignIn(googleUser) {
                var profile = googleUser.getBasicProfile();
                var id_token = googleUser.getAuthResponse().id_token;   
                var xhr = new XMLHttpRequest();
                xhr.open('POST','http://localhost:8080/A4servidorREST/webresources/entity.usuario/loginService',true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.onload = function() {
                  console.log('Signed in as: ' + xhr.responseText);
                };
                //console.log(xhr.responseText);
                xhr.send("idtoken="+id_token);
               
                
            }
            function signOut() {
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut();
             }
        </script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
    </head>
    <body>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <a href="#" onclick="signOut();">Sign out</a>
    </body>
</html>
